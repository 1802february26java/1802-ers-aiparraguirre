<!DOCTYPE html>
<html>
<head>
   <title>Reimbursement Request</title>
    
    <!--title icon-->
    <link rel="icon" href="image/customer.ico"/> 

   <!-- jQuery library -->

   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

   <!-- Boostrap CSS -->

   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

   <!-- Boostrap JS -->

   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="css/style.css"/>

</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a href="homeEmployee.do" class="navbar-brand">Employee: <strong id="username">Home</strong></a>
            </div>
            <ul class = "nav navbar-nav">
                <li class ="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><strong>Operations</strong><span class="caret"></span></a>
                    <ul class ="dropdown-menu">
                        <li><a href="getAll.do">List Reimbursements</a></li>
                        <li><a href="updateEmployee.do">Update Employee Information</a></li>
                    </ul>
                </li> 
            </ul>
            <div class= "nav navbar-nav navbar-right">
                    <a href="logout.do" class="navbar-brand"><strong>Logout</strong></a>
            </div>
        </div>
    </nav>
    <div>
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3>New Reimbursement</h3>
                </div>
                <div class="form-group">
                    <input id="amount" name="amount" placeholder="Amount" class="form-control" />
                </div>
                <div class="form-group">
                    <textarea class="form-control" id="description" name="description" placeholder="Description" rows="2"></textarea>
                </div>
                <div class="form-group">
                    <h5>  Reimbursement Type: </h5>
                    
                    <select class="form-control" id="reimbursementTypeName" name="reimbursementTypeName">
                        <option>OTHER</option>
                        <option>COURSE</option>
                        <option>CERTIFICATION</option>
                        <option>TRAVELING</option>
                    </select>
                
                </div>
               
                <div id="reimbursementMessage"></div>
            
                <button id="reimbursementButton" class="btn btn-md btn-primary btn-block">CREATE</button>
             
                <div class="panel-footer"></div>
            </div>
        </div>
    </div>
   
    <script src="js/reimbursement.js"></script>

</body>
</html>
