<!DOCTYPE html>
<html>
<head>
   <title>ERS Login</title>
    
   <link rel="icon" href="image/customer.ico"/>
<!-- order below matters because they need the above script to run-->
   <!-- jQuery library -->

   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

   <!-- Boostrap CSS -->

   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

   <!-- Boostrap JS -->

   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
   <link rel="stylesheet" href="css/style.css"/>

</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a href="login.do" class="navbar-brand"><strong>Login</strong></a>
            </div>
        </div>
    </nav>
    <div class ="col-md-4 col-md-offset-4">
        <div class="panel panel-default">

            <div class="panel-heading"><h3>Authentication</h3></div>

            <div class="form-group">
                <input id="username" name= "username" placeholder="Username" class="form-control"/>                  
            </div>
            <div class="form-group">
                <input id="password" name ="password" type="password" placeholder="Password" class="form-control"/>
            </div>
            <div id ="loginMessage"></div>

            <button id= "login" class="btn btn-md btn-success btn-block">Login</button>
            
            <div class="panel-footer">
                <a>Forgot your password?</a>
            </div>
        </div>
    </div>
   
<script src="js/login.js"></script>
</body>
</html>
